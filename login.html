<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Review Website - Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
<script src=""></script>

<body>
        <section class="split-section">
            <div class="half left">
                <div class="content">
                    <h1>Review Website</h1>
                    <img src="websiteLogo.png" alt="Review Website Logo" class="logo-image">
                </div>
            </div>
            <div class="half right">
                <div class="content">
                    <form style="display:table;margin:0 auto;height:100vh;">
                        <div style="display:table-cell;vertical-align:middle;">
                            <div class="container" style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
                                <label for="email"><b>Email</b></label>
                                <input type="text" style="display: block; width: 100%;" placeholder="Enter Email" name="email" required>
            
                                <label for="psw"><b>Password</b></label>
                                <input type="password" style="display: block; width: 100%;" placeholder="Enter Password" name="psw" required>
            
                                <button class="button" type="submit" style="margin-top:20px;width:100%;">Login</button>

                                <h5 style="text-align:center;">New user? <a href="/signup.html" style="color:#f8f8f8;">Sign Up</a></h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

</body>
</html>
