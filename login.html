<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Review Website - Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/login.css">
<script src=""></script>

<body>

        <section class="split-section">
            <div class="half left">
                <div class="content">
                    <h1>Review Website</h1>
                    <div class="icon"></div>
                </div>
            </div>
            <div class="half right">
                <div class="content">
                    <form style="display:table;margin:0 auto;height:100vh;">
                        <div style="display:table-cell;vertical-align:middle;">
                            <div class="container" style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
                                <label for="uname"><b>Email</b></label>
                                <input type="text" style="display: block; width: 100%;" placeholder="Enter Username:" name="uname" required>
            
                                <label for="psw"><b>Password</b></label>
                                <input type="password" style="display: block; width: 100%;" placeholder="Enter Password:" name="psw" required>
            
                                <button type="submit" style="margin-top:20px; width: 100%;">Login</button>

                                <h5 style="text-align:center;">New user? <a href="/signup.html">Sign Up</a></h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

</body>
</html>
