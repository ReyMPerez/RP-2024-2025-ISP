<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Write Review</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/layout.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src=""></script>

<body>

    <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/explore.html">Explore</a></li>
        <li><a class="active" href="javascript:void(0)">Write Review</a></li>
        <li style="float:right"><a href="/profile.html">Profile</a></li>
    </ul>
  
    <h1>Write a Review</h1>
        <form class="mid-section">
            <div class="content">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required><br><br>
                </div>
            </div>

            <label for="review"></label>
            <textarea style="width:100%;height:80px" id="review" name="review" placeholder="Add a review..." required></textarea><br><br>

            <div class="content">
                <div>
                    <label for="tags">Tags:</label>
                    <select id="tags" required>
                        <option selected>Select</option>
                        <option value="Tag 1">Tag 1</option>
                        <option value="Tag 2">Tag 2</option>
                        <option value="Tag 3">Tag 3</option>
                        <option value="Tag 4">Tag 4</option>
                        <option value="Tag 5">Tag 5</option>
                    </select>

                    <input type="checkbox" name="spoilers" value="containsSpoilers">
                    <label for="spoilers">Contains spoilers?</label><br><br>
                </div>
            </div>

            <div class="content">
                <div>
                    <span class="fa fa-star fa-3x checked" style="cursor:pointer;" id="star1" onclick="showRating('first')"></span>
                    <span class="fa fa-star fa-3x checked" style="cursor:pointer;" id="star2" onclick="showRating('second')"></span>
                    <span class="fa fa-star fa-3x checked" style="cursor:pointer;" id="star3" onclick="showRating('third')"></span>
                    <span class="fa fa-star fa-3x checked" style="cursor:pointer;" id="star4" onclick="showRating('fourth')"></span>
                    <span class="fa fa-star fa-3x checked" style="cursor:pointer;" id="star5" onclick="showRating('fifth')"></span>
                </div>
            </div>

            <br>

            <div class="content">
                <button class="button-review">Submit</button>
            </div>
        </form>

    <script>
        let firstStar = document.getElementById("star1");
        let secondStar = document.getElementById("star2");
        let thirdStar = document.getElementById("star3");
        let fourthStar = document.getElementById("star4");
        let fifthStar = document.getElementById("star5");
    
        function showRating(name) {
            if (name === 'first') {
                firstStar.classList.replace("unchecked", "checked");
                secondStar.classList.replace("checked", "unchecked");
                thirdStar.classList.replace("checked", "unchecked");
                fourthStar.classList.replace("checked", "unchecked");
                fifthStar.classList.replace("checked", "unchecked");
            } else if (name === 'second') {
                firstStar.classList.replace("unchecked", "checked");
                secondStar.classList.replace("unchecked", "checked");
                thirdStar.classList.replace("checked", "unchecked");
                fourthStar.classList.replace("checked", "unchecked");
                fifthStar.classList.replace("checked", "unchecked");
            } else if (name === 'third') {
                firstStar.classList.replace("unchecked", "checked");
                secondStar.classList.replace("unchecked", "checked");
                thirdStar.classList.replace("unchecked", "checked");
                fourthStar.classList.replace("checked", "unchecked");
                fifthStar.classList.replace("checked", "unchecked");
            } else if (name === 'fourth') {
                firstStar.classList.replace("unchecked", "checked");
                secondStar.classList.replace("unchecked", "checked");
                thirdStar.classList.replace("unchecked", "checked");
                fourthStar.classList.replace("unchecked", "checked");
                fifthStar.classList.replace("checked", "unchecked");
            } else {
                firstStar.classList.replace("unchecked", "checked");
                secondStar.classList.replace("unchecked", "checked");
                thirdStar.classList.replace("unchecked", "checked");
                fourthStar.classList.replace("unchecked", "checked");
                fifthStar.classList.replace("unchecked", "checked");
            }
        }
    </script>

</body>
</html>
