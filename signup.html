<html lang="en">
<meta charset="UTF-8">
<title>Review Website - Sign Up</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/signup.css">
<script src=""></script>

<body>

    <section class="split-section">
        <div class="half left">
            <div class="content">
                <h1>Review Website</h1>
                <div class="icon"></div>
            </div>
        </div>
        <div class="half right">
            <div class="content">
                <form style="display:table;margin:0 auto;height:100vh;">
                    <div style="display:table-cell;vertical-align:middle;">
                        <div class="container" style="display: flex; flex-direction: column; gap: 10px; width: 300px;">
                            <label for="fname"><b>Name</b></label>
                            <input type="text" style="display: block; width: 100%;" placeholder="Enter First Name:" name="fname" required>
                            
                            <label for="email"><b>Email</b></label>
                            <input type="email" style="display: block; width: 100%;" placeholder="Enter Email:" name="email" required>
                
                            <label for="psw"><b>Password</b></label>
                            <input type="password" style="display: block; width: 100%;" placeholder="Create Password:" name="psw" required>
    
                            <label for="psw-repeat"><b>Confirm Password</b></label>
                            <input type="password" style="display: block; width: 100%;" placeholder="Repeat Password:" name="psw-repeat" required>

                            <label for="genre"><b>Favorite Genre</b></label>
                            <select id="genre" name="genre" required>
                                <option disabled selected></option>
                                <option value="romance">Romance</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="scifi">Science Fiction</option>
                                <option value="mystery">Mystery</option>
                                <option value="thriller">Thriller</option>
                                <option value="horror">Horror</option>
                                <option value="historical">Historical</option>
                                <option value="action">Action</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                            </select>
    
                            <button type="submit" style="margin-top:20px; width: 100%;">Sign Up</button>
    
                            <h5 style="text-align:center;">Already have an account? <a href="/login.html" style="color:#333333;">Login</a></h5>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
